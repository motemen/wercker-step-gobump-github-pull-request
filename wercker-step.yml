name: gobump-github-pull-request
version: 1.1.5
description: Bump up version on the pull requests merged and push to GitHub
keywords:
  - Go
  - GitHub
properties:
  github_token:
    type: String
    required: true
  label_pattern_major:
    type: String
  label_pattern_minor:
    type: String
  changed_files_pattern:
    type: String
    default: \.go$
